<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <script>
    // 상품 목록을 API에서 가져오는 함수
    function loadProducts() {
      fetch('/api/product/')
        .then(response => response.json())
        .then(data => {
          const productList = document.getElementById("productList");
          productList.innerHTML = "";
          data.forEach(product => {
            const listItem = document.createElement("li");
            listItem.textContent = `ID: ${product.id}, Name: ${product.name}, Price: ${product.price}`;
            productList.appendChild(listItem);
          });
        });
    }

    // 새로운 상품을 추가하는 함수
    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      
      const product = {
        name: name,
        price: parseFloat(price)
      };

      fetch('/api/product/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(product)
      })
      .then(response => response.json())
      .then(data => {
        loadProducts(); // 상품 추가 후 목록 갱신
        alert('상품이 추가되었습니다!');
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // 페이지 로드 시 상품 목록을 가져오는 함수 실행
    window.onload = loadProducts;
  </script>
</head>
<body>
  <h1>Product Management</h1>
  
  <h2>상품 목록</h2>
  <ul id="productList"></ul>
  
  <h2>새 상품 추가</h2>
  <input type="text" id="productName" placeholder="상품 이름" />
  <input type="number" id="productPrice" placeholder="가격" />
  <button onclick="addProduct()">상품 등록</button>
</body>
</html>
